name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Test
      shell: 'script -q -e -c "bash {0}"'
      run: |
        sudo chmod +0666 /dev/uinput && go test -v ./...
      env: TERM=xterm
